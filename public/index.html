<!--轮播图模板-->
<script type="text/html" id="tplCarousel">

            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>

                <img src="http://ww2.sinaimg.cn/large/006HJ39wgy1fhkv0fjvjhj31hc0augsx.jpg" alt="picture is not found" />
            </div>
            <div class="item">
                <img src="http://ww1.sinaimg.cn/large/006HJ39wgy1fhg0cn43uoj315o06zwk1.jpg" alt="picture is not found" />
            </div>
            <div class="item">
                <img src="http://ww4.sinaimg.cn/large/0060lm7Tgy1fe54vssoeuj31hc06842w.jpg" alt="picture is not found" />
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

        </a>

</script>
<!--主页面模板-->
<script type="text/html" id="tplMain">
    <div class="carouselBox">

    </div>
    <div class="col-md-10 col-md-offset-1 content">

            {{each moviesRows as moviesRow i}}
                <div class="row">
                    {{each moviesRow as movie i}}
                    <div class="col-md-3 col-sm-6">
                        <a data-movieId="{{movie.id}}" class="movieItem" href="#movie/{{movie.id}}">

                        <p class="title">［{{movie.year}}］{{movie.title}} <span class="score">{{movie.rating}}分</span></p>

            {{/each}}
            <div style="height: 100px;display: flex;justify-content: center;align-items: center" class="row">
                <div id="pageNation"></div>
            </div>

        </div>
    </div>
</script>
